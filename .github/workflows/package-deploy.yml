name: Deploy CV Package

on:
  push:
    paths:
      - "cv_package/**"
      - ".github/workflows/package-deploy.yml"

jobs:
  deploy-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Build package (tar)
      - name: Build CV Package
        run: |
          chmod +x cv_package/build_package.sh
          ./cv_package/build_package.sh
          ls -l

      # Step: Select server(s)
      - name: Select Target Servers
        id: server_select
        run: |
          HOSTS="${{ secrets.EC2_HOST }}"
          TARGET="${{ secrets.TARGET_SERVER }}"

          if [ "$TARGET" = "all" ]; then
            SELECTED="$HOSTS"
          elif [ "$TARGET" = "server1" ]; then
            SELECTED=$(echo "$HOSTS" | cut -d',' -f1)
          elif [ "$TARGET" = "server2" ]; then
            SELECTED=$(echo "$HOSTS" | cut -d',' -f2)
          else
            echo "Invalid TARGET_SERVER: $TARGET"
            exit 1
          fi

          echo "SELECTED_HOSTS=$SELECTED" >> $GITHUB_OUTPUT

      # Upload package tar to selected servers
      - name: Upload CV Package (multi-server)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.server_select.outputs.SELECTED_HOSTS }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "cvpack_v1.tar.gz"
          target: "/opt/lnpr/"

      # Run deploy_package.sh on selected servers
      - name: Apply CV Package on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ steps.server_select.outputs.SELECTED_HOSTS }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo bash /opt/deploy/deploy_package.sh
