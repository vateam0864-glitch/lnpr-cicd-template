name: Deploy CV Package

on:
  push:
    paths:
      - "cv_package/**"
      - ".github/workflows/package-deploy.yml"

jobs:
  deploy-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ------------------------------------------------------
      # BUILD PACKAGE (tar.gz)
      # ------------------------------------------------------
      - name: Build CV Package
        run: |
          chmod +x cv_package/build_package.sh
          ./cv_package/build_package.sh
          ls -lh

      # ------------------------------------------------------
      # SELECT SERVERS BASED ON COMMIT MESSAGE
      # ------------------------------------------------------
      - name: Select Target Servers (via commit message)
        id: server_select
        run: |
          HOSTS="${{ secrets.EC2_HOST }}"   # Example: 51.20.251.59,13.48.105.140
          MSG="${{ github.event.head_commit.message }}"

          echo "Commit msg: $MSG"

          if echo "$MSG" | grep -qi "server1"; then
            echo "Deploying to SERVER 1"
            SELECTED=$(echo "$HOSTS" | cut -d',' -f1)

          elif echo "$MSG" | grep -qi "server2"; then
            echo "Deploying to SERVER 2"
            SELECTED=$(echo "$HOSTS" | cut -d',' -f2)

          elif echo "$MSG" | grep -qi "all"; then
            echo "Deploying to ALL servers"
            SELECTED="$HOSTS"

          else
            echo "âŒ ERROR: No server selection found in commit message."
            echo "Use one of these tags:"
            echo "  (server1)"
            echo "  (server2)"
            echo "  (all)"
            exit 1
          fi

          echo "Selected Hosts: $SELECTED"
          echo "SELECTED_HOSTS=$SELECTED" >> $GITHUB_OUTPUT

      # ------------------------------------------------------
      # UPLOAD PACKAGE TAR TO EC2 SERVERS
      # ------------------------------------------------------
      - name: Upload CV Package to Selected EC2 Servers
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.server_select.outputs.SELECTED_HOSTS }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "cvpack_v1.tar.gz"
          target: "/opt/lnpr/"

      # ------------------------------------------------------
      # RUN PACKAGE DEPLOY SCRIPT
      # ------------------------------------------------------
      - name: Apply CV Package on Servers
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ steps.server_select.outputs.SELECTED_HOSTS }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo bash /opt/deploy/deploy_package.sh
